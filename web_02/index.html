<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin+Condensed&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main_background">
      <nav class="main_nav">
        <a href="index.html" class="nav_logo">MWM</a>
        <ul class="nav_list">
          <li><a href="index.html" class="current_page">Home</a></li>
          <li><a href="music_page.html">Music</a></li>
          <li><a href="artist_page.html">Artists</a></li>
          <li><a href="news_page.html">News</a></li>
          <div class="nav_search_box">
            <input class="search_text" type="text" name="" id="" />
            <img
              class="icon_search icon"
              src="assets/images/search.svg"
              alt="search"
            />
          </div>
        </ul>
        <div class="nav_entry">
          <a class="entry_login" href="">Log in</a>
          <a class="entry_signup" href="">Sign up</a>
          <img
            class="hamburger"
            src="assets/images/hamburger.svg"
            alt="hamburger"
          />
        </div>
      </nav>
      <div class="side_nav">
        <button class="side_nav_close">x</button>
        <ul class="side_nav_list">
          <li><a href="index.html" class="current_page">Home</a></li>
          <li><a href="music_page.html">Music</a></li>
          <li><a href="artist_page.html">Artists</a></li>
          <li><a href="news_page.html">News</a></li>
        </ul>
      </div>
      <div class="content">
        <div class="des_01">WHAT'S HOT RIGHT NOW?</div>
        <div class="des_02">This Month's Record <br />Breaking Albums</div>
        <div class="content_buttons">
          <button class="content_add">Add To Queue</button>
          <button class="content_listen">Listen Now</button>
        </div>
      </div>
      <div class="player">
        <audio class="player_audio" src="assets/musics/FaultLine.mp3"></audio>
        <div class="player_music">
          <img
            src="assets/images/albums/FaultLine.jpg"
            alt="album"
            class="music_album"
          />
          <div class="music_introduce">
            <div class="music_title">FAULT LINE</div>
            <div class="music_singer">MEEKA KATES</div>
          </div>
        </div>
        <div class="player_play">
          <div class="player_play_button">
            <img
              class="icon icon_loop"
              src="assets/images/player/loop.svg"
              alt=""
            />
            <img
              class="icon icon_prev"
              src="assets/images/player/previous_button.svg"
              alt=""
            />
            <img
              class="icon music_start"
              src="assets/images/player/play.svg"
              alt=""
            />
            <img
              class="icon music_pause"
              src="assets/images/player/pause.svg"
              alt=""
              style="display: none"
            />
            <img
              class="icon icon_next"
              src="assets/images/player/next_button.svg"
              alt=""
            />
            <img
              class="icon icon_shuffle"
              src="assets/images/player/shuffle.svg"
              alt=""
            />
          </div>
          <div class="player_play_time">
            <div class="left_time time" style="color: white">00:00</div>
            <div class="my_progress_touch">
              <div class="my_progress">
                <div class="my_bar"></div>
              </div>
            </div>
            <div class="right_time time" style="color: white">00:00</div>
          </div>
        </div>
        <div class="player_options">
          <img
            class="icon sound_icon"
            src="assets/images/player/sound.svg"
            alt=""
          />
          <img
            class="icon icon_heart"
            src="assets/images/player/heart.svg"
            alt=""
          />
          <img class="icon" src="assets/images/player/share.svg" alt="" />
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/player.js"></script>
  </body>
</html>
