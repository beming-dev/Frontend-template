<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin+Condensed&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main_background">
      <nav class="main_nav">
        <span class="nav_logo">MWM</span>
        <ul class="nav_list">
          <li><a href="#">Home</a></li>
          <li><a href="#">Music</a></li>
          <li><a href="#">Artists</a></li>
          <li><a href="#">News</a></li>
          <img class="icon_search" src="images/search.svg" alt="" />
        </ul>
        <div class="nav_entry">
          <a class="entry_login" href="">Log in</a>
          <a class="entry_signup" href="">Sign up</a>
        </div>
      </nav>
      <div class="content">
        <div class="des_01">WHAT'S HOT RIGHT NOW?</div>
        <div class="des_02">This Month's Record Breaking Albums</div>
        <div class="content_buttons">
          <button class="content_add">Add To Queue</button>
          <button class="content_listen">Listen Now</button>
        </div>
      </div>
    </div>
    <div class="player">
      <div class="player_music">
        <img src="images/album.jpg" alt="album" class="music_album" />
        <div class="music_introduce">
          <div class="music_title">FAULT LINE</div>
          <div class="music_singer">MEEKAKATES</div>
        </div>
      </div>
      <div class="player_play">
        <div class="player_play_button">
          <img class="icon" src="images/player/loop.svg" alt="" />
          <img class="icon" src="images/player/previous_button.svg" alt="" />
          <img class="icon" src="images/player/play.svg" alt="" />
          <img class="icon" src="images/player/next_button.svg" alt="" />
          <img class="icon" src="images/player/shuffle.svg" alt="" />
        </div>
        <div class="player_play_time"></div>
      </div>
      <div class="player_options">
        <img class="icon" src="images/player/sound.svg" alt="" />
        <img class="icon heart" src="images/player/heart.svg" alt="" />
        <img class="icon" src="images/player/share.svg" alt="" />
      </div>
    </div>
  </body>
</html>
